---
language: ruby
sudo: false
cache: bundler
before_install: rm Gemfile.lock || true
script:
  - bundle exec rake spec
notifications:
  email: false
rvm:
  - 2.4.4

env:
  # Note: Facter 3.x is CFacter, and not a gem
  matrix:
  - FACTER_GEM_VERSION="~> 2.5.0" GEM_PUBLISH=true
  - FACTER_GEM_VERSION="~> 2.0.0"
  - FACTER_GEM_VERSION="~> 2.1.0"
  - FACTER_GEM_VERSION="~> 2.2.0"
  - FACTER_GEM_VERSION="~> 2.3.0"
  - FACTER_GEM_VERSION="~> 2.4.0"

matrix:
  fast_finish: true
  allow_failures:
    - rvm: 2.4.4
    - env: FACTER_GEM_VERSION="~> 2.0.0"
    - env: FACTER_GEM_VERSION="~> 2.1.0"
    - env: FACTER_GEM_VERSION="~> 2.2.0"
    - env: FACTER_GEM_VERSION="~> 2.3.0"
    - env: FACTER_GEM_VERSION="~> 2.4.0"
before_deploy:
  - "export GEM_VERSION=`ruby -r ./lib/simp/version.rb -e 'puts Simp::RspecPuppetFacts::VERSION'`"
  - '[[ $TRAVIS_TAG =~ ^${GEM_VERSION}$ ]]'
deploy:
  - provider: rubygems
    gemspec: simp-rspec-puppet-facts.gemspec
    gem: simp-rspec-puppet-facts
    api_key:
      secure: ""
    on:
      tags: true
      rvm: 2.4.4
      condition: '($SKIP_PUBLISH != true) && ($GEM_PUBLISH = true)'
  - provider: releases
    api_key:
      secure: ""
    on:
      tags: true
      rvm: 2.4.4
      condition: '($SKIP_PUBLISH != true) && ($GEM_PUBLISH = true)'
